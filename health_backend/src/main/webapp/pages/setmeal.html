    <script>
        var vue = new Vue({
            el: '#app',
            data:{

                activeName:'first',//Ê∑ªÂä†/ÁºñËæëÁ™óÂè£TabÊ†áÁ≠æÂêçÁß∞
                pagination: {//ÂàÜÈ°µÁõ∏ÂÖ≥Â±ûÊÄß
                    currentPage: 1,

                    total:100,
                    queryString:null,
                },
                dataList: [],//ÂàóË°®Êï∞ÊçÆ
                formData: {},//Ë°®ÂçïÊï∞ÊçÆ
                tableData:[],//Ê∑ªÂä†Ë°®ÂçïÁ™óÂè£‰∏≠Ê£ÄÊü•ÁªÑÂàóË°®Êï∞ÊçÆ
                checkgroupIds:[],//Ê∑ªÂä†Ë°®ÂçïÁ™óÂè£‰∏≠Ê£ÄÊü•ÁªÑÂ§çÈÄâÊ°ÜÂØπÂ∫îid
                dialogFormVisible: false,//ÊéßÂà∂Ê∑ªÂä†Á™óÂè£ÊòæÁ§∫/ÈöêËóè
                ossDomain: ''
            },
            created() {
                this.findPage();
                axios.get("/sysdata/getOssDomain.do").then((res) => {
                    if(res.data.flag) {
                        this.ossDomain = res.data.data;
                    } else {
                        this.$message.error(res.data.message);
                    }
                }).catch(() => {
                    this.$message.error("Êü•ËØ¢ÈôÑ‰ª∂Âú∞ÂùÄÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ");
                });
            },
            methods: {
                //Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÂêéÁöÑÈí©Â≠êÔºåresponse‰∏∫ÊúçÂä°Á´ØËøîÂõûÁöÑÂÄºÔºåfile‰∏∫ÂΩìÂâç‰∏ä‰º†ÁöÑÊñá‰ª∂Â∞ÅË£ÖÊàêÁöÑjsÂØπË±°
                handleAvatarSuccess(response, file) {
                    if(response.flag) {
                        this.imageUrl = this.ossDomain + response.data;
                    }
                    this.$message({
                       type: response.flag ? 'success' : 'error',
                       message: response.message
                    });
                    //ËÆæÁΩÆÊ®°ÂûãÊï∞ÊçÆÔºàÂõæÁâáÂêçÁß∞ÔºâÔºåÂêéÁª≠Êèê‰∫§ajaxËØ∑Ê±ÇÊó∂‰ºöÊèê‰∫§Âà∞ÂêéÂè∞ÊúÄÁªà‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
                    this.formData.img = response.data;
                    console.log(this.formData.img);
                },
                //‰∏ä‰º†ÂõæÁâá‰πãÂâçÊâßË°å
                beforeAvatarUpload(file) {
                    const isJPG = file.type === 'image/jpeg' | file.type === 'image/png';
                    const isLt2M = file.size / 1024 / 1024 <= 2;
                    if (!isJPG) {
                        this.$message.error('‰∏ä‰º†Â•óÈ§êÂõæÁâáÂè™ËÉΩÊòØ JPG Êàñ PNG Ê†ºÂºè!');
                    }
                    if (!isLt2M) {
                        this.$message.error('‰∏ä‰º†Â•óÈ§êÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá 2MB!');
                    }
                    return isJPG && isLt2M;
                },
                //Ê∑ªÂä†
                handleAdd () {
                    //ÂèëÈÄÅajaxËØ∑Ê±ÇÔºåÂ∞ÜË°®ÂçïÊï∞ÊçÆÔºàÂ•óÈ§êÂü∫Êú¨‰ø°ÊÅØ„ÄÅÊ£ÄÊü•ÁªÑIDÔºâÊèê‰∫§Âà∞ÂêéÂè∞ËøõË°åÂ§ÑÁêÜ
                    axios.post("/setmeal/add.do?checkgroupIds=" + this.checkgroupIds,this.formData).then((res) => {
                        //ÂÖ≥Èó≠Êñ∞Â¢ûÁ™óÂè£
                        this.dialogFormVisible = false;
                        if(res.data.flag){
                            //ÊâßË°åÊàêÂäü
                            this.$message({
                                type:'success',
                                message:res.data.message
                            });
                        }else{
                            //ÊâßË°åÂ§±Ë¥•
                            this.$message.error(res.data.message);
                        }
                    }).finally(() => {
                        this.findPage();
                    });
                },
                //ÂàÜÈ°µÊü•ËØ¢
                findPage() {
                    //ÂàÜÈ°µÂèÇÊï∞
                    var param = {
                        currentPage:this.pagination.currentPage,//È°µÁ†Å
                        pageSize:this.pagination.pageSize,//ÊØèÈ°µÊòæÁ§∫ÁöÑËÆ∞ÂΩïÊï∞
                        queryString:this.pagination.queryString//Êü•ËØ¢Êù°‰ª∂
                    };
                    //ËØ∑Ê±ÇÂêéÂè∞
                    axios.post("/setmeal/findPage.do",param).then((response)=> {
                        //‰∏∫Ê®°ÂûãÊï∞ÊçÆËµãÂÄºÔºåÂü∫‰∫éVUEÁöÑÂèåÂêëÁªëÂÆöÂ±ïÁ§∫Âà∞È°µÈù¢
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
                },
                // ÈáçÁΩÆË°®Âçï
                resetForm() {
                    this.formData = {};
                    this.activeName = 'first';
                    this.imageUrl = null;
                    this.checkgroupIds = [];
                },
                // ÂºπÂá∫Ê∑ªÂä†Á™óÂè£
                handleCreate() {
                    this.resetForm();

                    //ÂèëÈÄÅajaxËØ∑ÔºåÊü•ËØ¢ÊâÄÊúâÁöÑÊ£ÄÊü•ÁªÑÊï∞ÊçÆÔºåËΩ¨‰∏∫jsonÂ±ïÁ§∫Âà∞ÂΩìÂâçÊñ∞Â¢ûÁ™óÂè£‰∏≠
                    axios.get("/checkgroup/findAll.do").then((res) => {
                        if(res.data.flag){

                            this.tableData = res.data.data;

                handleCurrentChange(currentPage) {

                notice() {
                    this.$confirm("‰∏çÊÉ≥ÂÜô", "ü§¶‚Äç‚ôÇ", {
                        type: 'warning'

                        this.$message.info("ÁÆÄÂçïÂà†Êîπ,Áï•...");
                    }).catch(() => {
                        this.$message.info("ÁÆÄÂçïÂà†Êîπ,Áï•...");
                    });
                }
            }
